<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestViewDlg" widgetVar="TestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTestTitle}">
            <h:form id="TestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testController.selected != null}">
                        <h:outputText value="#{bundle.ViewTestLabel_id}"/>
                        <h:outputText value="#{testController.selected.id}" title="#{bundle.ViewTestTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTestLabel_testName}"/>
                        <h:outputText value="#{testController.selected.testName}" title="#{bundle.ViewTestTitle_testName}"/>
                        <h:outputText value="#{bundle.ViewTestLabel_numQuestions}"/>
                        <h:outputText value="#{testController.selected.numQuestions}" title="#{bundle.ViewTestTitle_numQuestions}"/>
                        <h:outputText value="#{bundle.ViewTestLabel_totalPoints}"/>
                        <h:outputText value="#{testController.selected.totalPoints}" title="#{bundle.ViewTestTitle_totalPoints}"/>
                        <h:outputText value="#{bundle.ViewTestLabel_dueDate}"/>
                        <h:outputText value="#{testController.selected.dueDate}" title="#{bundle.ViewTestTitle_dueDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTestLabel_open}"/>
                        <p:selectBooleanCheckbox value="#{testController.selected.open}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTestLabel_userId}"/>
                        <h:outputText value="#{testController.selected.userId}" title="#{bundle.ViewTestTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
