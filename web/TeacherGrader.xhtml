<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTestTitle}"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div align="center" style="width:97%">

                <p:growl id="growl" life="4000" />
                <h:form id="StudentListForm">
                    <p:panel header="#{bundle.ListTestTitle}">
                        <p:dataTable id="datalist" value="#{userController.students}" var="item"
                                     selectionMode="single" selection="#{userController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:ajax event="rowSelect"   update="gradeButton"/>
                            <p:ajax event="rowUnselect" update="gradeButton"/>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="First Name"/>
                                </f:facet>
                                <h:outputText value="#{item.firstName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Last Name"/>
                                </f:facet>
                                <h:outputText value="#{item.lastName}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="gradeButton"   icon="ui-icon-clipboard" 
                                                 value="Grade Student's Test" styleClass="commandButton" 
                                                 actionListener="#{testController.assignGrade}"
                                                 disabled="#{empty userController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>

</html>
