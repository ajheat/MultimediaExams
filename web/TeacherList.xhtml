<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTestTitle}"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div align="center" style="width:97%">

                <p:growl id="growl" life="4000" />
                <h:form id="TestListForm">
                <p:panel header="#{bundle.ListTestTitle}">
                    <p:dataTable id="datalist" value="#{testController.items}" var="item"
                                 selectionMode="single" selection="#{testController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestTitle_testName}"/>
                            </f:facet>
                            <h:outputText value="#{item.testName}"/>
                        </p:column>
                        <p:column style="width: 80px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestTitle_numQuestions}"/>
                            </f:facet>
                            <h:outputText value="#{item.numQuestions}"/>
                        </p:column>
                        <p:column style="width: 90px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestTitle_totalPoints}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPoints}"/>
                        </p:column>
                        <p:column style="width: 130px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestTitle_dueDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.dueDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column style="width: 80px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.getStatus()}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{testController.prepareCreate}" update=":TestCreateForm" oncomplete="PF('TestCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TestViewForm" oncomplete="PF('TestViewDialog').show()" disabled="#{empty testController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TestEditForm" oncomplete="PF('TestEditDialog').show()" disabled="#{empty testController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{testController.destroy}" update=":growl,datalist" disabled="#{empty testController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
            </div>
        </ui:define>
    </ui:composition>

</html>
