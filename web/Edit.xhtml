<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionEditDlg" widgetVar="QuestionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuestionTitle}">
            <h:form id="QuestionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQuestionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{questionController.selected.id}" title="#{bundle.EditQuestionTitle_id}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_question}" for="question" />
                        <p:inputTextarea rows="4" cols="30" id="question" value="#{questionController.selected.question}" title="#{bundle.EditQuestionTitle_question}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_question}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_summary}" for="summary" />
                        <p:inputText id="summary" value="#{questionController.selected.summary}" title="#{bundle.EditQuestionTitle_summary}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_summary}"/>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_questionType}" for="questionType" />
                        <p:inputText id="questionType" value="#{questionController.selected.questionType}" title="#{bundle.EditQuestionTitle_questionType}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_questionType}"/>
                        
                        <p:outputLabel value="#{bundle.EditQuestionLabel_choices}" for="chips" />
                            <p:chips id="chips" value="#{questionController.selected.choices}"/>
                        
                        <p:outputLabel value="#{bundle.EditQuestionLabel_correctAnswer}" for="correctAnswer" />
                        <p:inputText id="correctAnswer" value="#{questionController.selected.correctAnswer}" title="#{bundle.EditQuestionTitle_correctAnswer}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_mediaPath}" for="mediaPath" />
                        <p:inputText id="mediaPath" value="#{questionController.selected.mediaPath}" title="#{bundle.EditQuestionTitle_mediaPath}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_points}" for="points" />
                        <p:inputText id="points" value="#{questionController.selected.points}" title="#{bundle.EditQuestionTitle_points}" />
                    </p:panelGrid>
                    <div align="center">
                    <p:commandButton actionListener="#{questionController.update}" value="#{bundle.Save}" 
                                     update="display,:QuestionListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args, 'QuestionEditDialog');"
                                     onclick="QuestionEditDialog.hide()"
                                     icon="ui-icon-disk" styleClass="commandButton"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionEditDialog.hide()"
                                     icon="ui-icon-cancel" styleClass="commandButton"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
