<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViewSpecificStudentDlg" widgetVar="ViewSpecificStudentDlg" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuestionTitle}" >
            <h:form id="ViewSpecificStudentForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuestionLabel_id}"/>
                        <h:outputText value="#{questionController.selected.id}" title="#{bundle.ViewQuestionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_question}"/>
                        <h:outputText value="#{questionController.selected.question}" title="#{bundle.ViewQuestionTitle_question}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_summary}"/>
                        <h:outputText value="#{questionController.selected.summary}" title="#{bundle.ViewQuestionTitle_summary}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_questionType}"/>
                        <h:outputText value="#{questionController.selected.questionType}" title="#{bundle.ViewQuestionTitle_questionType}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_choices}"/>
                        <h:outputText value="#{questionController.selected.choices}" title="#{bundle.ViewQuestionTitle_choices}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_correctAnswer}"/>
                        <h:outputText value="#{questionController.selected.correctAnswer}" title="#{bundle.ViewQuestionTitle_correctAnswer}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_mediaPath}"/>
                        <h:outputText value="#{questionController.selected.mediaPath}" title="#{bundle.ViewQuestionTitle_mediaPath}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_points}"/>
                        <h:outputText value="#{questionController.selected.points}" title="#{bundle.ViewQuestionTitle_points}"/>
                    </p:panelGrid>
                    <div align="center">
                    <p:commandButton value="#{bundle.Close}" onclick="QuestionViewDialog.hide()"
                                     icon="ui-icon-cancel" styleClass="commandButton"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
