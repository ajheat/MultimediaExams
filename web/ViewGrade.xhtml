<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListScoreTitle}"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div align="center" style="width:97%">

                <p:growl id="growl" life="4000" />
                <h:form id="TeacherScoreListForm">
                <p:panel header="#{bundle.ListScoreTitle}">
                    <p:dataTable id="datalist" value="#{scoreController.items}" var="item"
                                 selectionMode="single" selection="#{scoreController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoreTitle_pointsEarned}"/>
                            </f:facet>
                            <h:outputText value="#{item.pointsEarned}"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoreTitle_pointsPossible}"/>
                            </f:facet>
                            <h:outputText value="#{item.pointsPossible}"/>
                        </p:column>                        
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Test ID"/>
                            </f:facet>
                            <h:outputText value="#{item.testId}"/>
                        </p:column>
                        <f:facet name="footer">
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
