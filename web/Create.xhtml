<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionCreateDlg" widgetVar="QuestionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuestionTitle}">
            <h:form id="QuestionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuestionLabel_question}" for="question" />
                        <p:inputTextarea rows="4" cols="30" id="question" value="#{questionController.selected.question}" title="#{bundle.CreateQuestionTitle_question}" required="true" requiredMessage="#{bundle.CreateQuestionRequiredMessage_question}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionLabel_summary}" for="summary" />
                        <p:inputText id="summary" value="#{questionController.selected.summary}" title="#{bundle.CreateQuestionTitle_summary}" required="true" requiredMessage="#{bundle.CreateQuestionRequiredMessage_summary}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionLabel_questionType}" for="questionType" />
                        <p:inputText id="questionType" value="#{questionController.selected.questionType}" title="#{bundle.CreateQuestionTitle_questionType}" required="true" requiredMessage="#{bundle.CreateQuestionRequiredMessage_questionType}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionLabel_correctAnswer}" for="correctAnswer" />
                        <p:inputText id="correctAnswer" value="#{questionController.selected.correctAnswer}" title="#{bundle.CreateQuestionTitle_correctAnswer}" />
                        <p:outputLabel value="#{bundle.CreateQuestionLabel_points}" for="points" />
                        <p:inputText id="points" value="#{questionController.selected.points}" title="#{bundle.CreateQuestionTitle_points}" />
                    </p:panelGrid>
                    <div align="center">
                    <p:commandButton actionListener="#{questionController.create}"
                                     value="#{bundle.Save}" update="display,:QuestionListForm:datalist,:growl"
                                     styleClass="commandButton" ajax="false" icon="ui-icon-plus"
                                     oncomplete="handleSubmit(args,'QuestionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionCreateDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
