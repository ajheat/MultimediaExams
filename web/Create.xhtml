<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestCreateDlg" widgetVar="TestCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTestTitle}">
            <h:form id="TestCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTestLabel_testName}" for="testName" />
                        <p:inputText id="testName" value="#{testController.selected.testName}" title="#{bundle.CreateTestTitle_testName}" required="true" requiredMessage="#{bundle.CreateTestRequiredMessage_testName}"/>
                        <p:outputLabel value="#{bundle.CreateTestLabel_dueDate}" for="dueDate" />
                        <p:calendar id="dueDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{testController.selected.dueDate}" title="#{bundle.EditTestTitle_dueDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{testController.create}" value="#{bundle.Save}" update="display,:TestListForm:datalist,:growl" oncomplete="handleSubmit(args,'TestCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TestCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
